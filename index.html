<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Dice Roller</title>
</head>
<body>
    <div class=content>
        <div class=top>
            <h1>Dice Roller</h1>
            <div class=instructions>
                <h3>How to Play:</h3>
                <ul>
                    <li>Press Roll to begin.</li>
                    <li>Game will turn automatically.</li>
                    <li>Score will sum with each roll.</li>
                    <li>The first player to get to 20 to will win.</li>
                    <li>Rolling a 1 will reset your score.</li>
                </ul>
            </div>
        </div>

        <div class=main>
            <div class=player>
                <!-- <div class=bumper> -->
                    <h3>Player 1</h3>
                    <p>Score: <span id=score1>0</span></p>
                    <p>Wins: <span id=wins1>0</span></p>
                    <p id=info1>ROLL TO START!</p>
                    <button id=roller1>Roll!</button>
                    <button id=reset>Reset Game</button>
                <!-- </div> -->
            </div>
            <div class=player>
                <!-- <div class=bumper> -->
                    <h3>Player 2</h3>
                    <p>Score: <span id=score2>0</span></p>
                    <p>Wins: <span id=wins2>0</span></p>
                    <p id=info2>ROLL TO START!</p>
                    <button id=roller2>Roll!</button>
                    <button id=reset>Reset Game</button>
                <!-- </div> -->
            </div>


            <div class=dice>
            <div class=diceBumper>
                <img id=dice src="/img/dice1.png">
            </div>
            </div>
        </div>

        <div class=bot>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
